<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=EB+Garamond&family=Montserrat&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <title>Vizsga</title>
  </head>
  <body>
    <div class="root">
      <div class="flex-container">
        <h1>VisszaJelzés</h1>
        <div class="inp">
          <input type="text" placeholder="Tárgy" />
        </div>
        <div id="text" class="inp">
          <input
            type="textarea"
            rows="3"
            name=""
            id=""
            placeholder="Megjegyzés:"
          />
        </div>
        <div class="inp.csek">
          <input type="checkbox" id="csekk" />

          <label for="csekk">
            Elolvastam és elfogadom az
            <a href="">Adatkezelési Tájékoztatót.</a> .
          </label>
        </div>
        <div class="btn">
          <button>Mentés</button>
        </div>
      </div>
    </div>
  </body>
</html>
